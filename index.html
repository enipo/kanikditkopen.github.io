<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kan Ik Dit Kopen?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      width: 40%;
    }
    button.yes {
      background-color: #4CAF50;
      color: white;
    }
    button.yes:hover {
      background-color: #45a049;
    }
    button.no {
      background-color: #f44336;
      color: white;
    }
    button.no:hover {
      background-color: #e53935;
    }
    .result {
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kan Ik Dit Kopen?</h1>
    <div id="app">
      <p id="question">Heb je dit echt nodig?</p>
      <button class="yes" onclick="answer('yes')">Ja</button>
      <button class="no" onclick="answer('no')">Nee</button>
    </div>
  </div>

  <script>
    const questions = [
      { 
        text: "Heb je dit echt nodig?",
        yes: 1,
        no: "Misschien kun je dit overslaan."
      },
      { 
        text: "Kun je hetzelfde resultaat bereiken zonder deze aankoop?",
        yes: "Bekijk eerst die andere opties.",
        no: 2
      },
      { 
        text: "Heb je hier de ruimte/geld/tijd voor?",
        yes: 3,
        no: "Het klinkt als een risico. Denk er goed over na."
      },
      { 
        text: "Hoe voel je je bij deze aankoop over een week?",
        yes: "Klinkt als een bewuste keuze. Succes!",
        no: "Geef het nog een paar dagen. Misschien verandert je gevoel."
      }
    ];

    let currentQuestion = 0;

    function answer(choice) {
      const current = questions[currentQuestion];
      if (typeof current[choice] === "string") {
        showResult(current[choice]);
      } else {
        currentQuestion = current[choice];
        showQuestion();
      }
    }

    function showQuestion() {
      const questionElement = document.getElementById("question");
      questionElement.textContent = questions[currentQuestion].text;
    }

    function showResult(result) {
      const app = document.getElementById("app");
      app.innerHTML = `<p class="result">${result}</p>`;
    }
  </script>
</body>
</html>
